<script>
    function logar(){
     alert("você logou!")
     var a = Number (prompt("digite o valor para a"));
     var b = Number (prompt("digite o valor para b"));
     var c = Number (prompt("digite o valor para c"));
     var delta = (b*b)-4*a*c;
     var x1 = (-b + Math.sqrt(delta))/2*a
     var x2 = (-b - Math.sqrt(delta))/2*a
     var mensagem = "O resultado do x1 é: "+x1+", o resultado de x2 é: "+x2;
     alert(mensagem)
    }
